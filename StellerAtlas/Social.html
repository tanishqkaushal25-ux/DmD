<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Astrophysics Explorer - Astronomy</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    nav.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 2px 12px #000c;
      user-select: none;
    }
    .navbar-logo {
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 0.12em;
      margin-right: 48px;
      color: #fff;
      cursor: default;
      display: flex;
      align-items: center;
    }
    .navbar-menu {
      display: flex;
      gap: 38px;
      flex-grow: 0;
    }
    .navbar-menu a {
      color: #ececec;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.04rem;
      letter-spacing: 0.03em;
      padding: 4px 10px;
      transition: color 0.2s ease-in-out;
    }
    .navbar-menu a:hover {
      color: #ffd860;
    }
    .navbar-special {
      display: flex;
      align-items: center;
      margin-left: 24px;
      position: relative;
    }
    .dropdown {
      display: flex;
      align-items: center;
      position: relative;
    }
    .dropdown-toggle {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: none;
      border: 1px solid #fff;
      border-radius: 9px;
      padding: 10px 26px;
      margin-right: 18px;
      cursor: pointer;
      letter-spacing: 0.08em; 
      outline: none;
      transition: border-color 0.2s, color 0.2s;
    }
    .dropdown-toggle:hover {
      border-color: #ffd860;
      color: #ffd860;
    }
    #timer {
      font-family: monospace;
      font-size: 1.14rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #fff;
      margin-left: 8px;
      user-select: none;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: #111;
      border-radius: 8px;
      min-width: 320px;
      padding: 16px;
      box-shadow: 0 4px 18px #000a;
      z-index: 100;
      flex-direction: column;
    }
    .dropdown:hover .dropdown-menu,
    .dropdown:focus-within .dropdown-menu {
      display: flex;
    }
    .dropdown-item {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      color: #eee;
    }
    .dropdown-item img {
      width: 60px;
      height: 60px;
      border-radius: 9px;
      margin-right: 16px;
      object-fit: cover;
    }
    .dropdown-item strong {
      font-weight: 700;
      display: block;
      margin-bottom: 4px;
    }
    .dropdown-item span {
      font-size: 0.9rem;
      color: #ccc;
    }
    .dropdown-link {
      text-align: center;
      color: #ffd860;
      font-weight: 700;
      text-decoration: none;
      margin-top: 12px;
      cursor: pointer;
    }
    .dropdown-link:hover {
      text-decoration: underline;
    }
    main {
      margin-top: 80px;
      padding: 20px 40px;
      max-width: 900px;
      color: #eee;
    }
  </style>
</head>

  <a href="About.html">ABOUT</a>
  <a href="Shop.html">SHOP</a>
</div>


    <div class="navbar-special">
      <div class="dropdown">
        <button class="dropdown-toggle">UPCOMING EVENTS</button>
        <span id="timer">T-17:49:51</span>
        <div class="dropdown-menu">
          <div class="dropdown-item">
            <img src="1.jpg" alt="Starlink Mission" />
            <div>
              <strong>Starlink Mission</strong>
              <span>October 14, 2025 11:53 - 15:53 India Time</span>
            </div>
          </div>
          <a href="#" class="dropdown-link">ALL UPCOMING LAUNCHES</a>
        </div>
      </div>
    </div>
  </nav>
